<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="login_styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Student Login</h1>
        <form action="login.php" method="POST">
            <input type="hidden" name="role" value="student">
            <div class="form-group">
                <label for="stu_username">Username:</label>
                <input type="text" class="form-control" id="stu_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="stu_password">Password:</label>
                <input type="password" id="stu_password" class="form-control" name="password" required>
            </div>
            <div class="form-group center-button">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="link-container">
                <p>Don't have an account? <a class="link" href="student_register.html">Register Now</a></p>
            </div>
        </form>
    </div>
</body>
</html>
